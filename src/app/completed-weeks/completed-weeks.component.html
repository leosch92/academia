<div class="container">

  <div class="row">
    <div class="col-1 ml-auto">
      <a title="Salvar" (click)="onSaveClick()" class="icon float-right">
        <fa-icon class="fa-3x" [icon]="faSave"></fa-icon>
      </a>
    </div>
  </div>

  <div class="card" style="padding: 1.5em;">
    <div class="row">
      <div class="col-3">
        Semanas de treino completadas:
      </div>
      
      <div class="col-8">
        <div class="row justify-content-start">
          <div 
            class="col-1" 
            *ngFor="let week of totalWeeks"
          >
            <a (click)="onToggleWeekCompleted(week)" class="icon">
              <del *ngIf="completedWeeks.includes(week); else notCompleted">{{ week }}</del>
              <ng-template #notCompleted> 
                  {{ week }}
              </ng-template>
            </a>
          </div>
        </div>
      </div>
        
      <div class="col-1">
        <a title="Adicionar semana" (click)="onAddWeek()" class="icon">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
        </a>
        <a 
          title="Remover semana" 
          (click)="onRemoveWeek()" 
          class="icon"
          *ngIf="numberOfTotalWeeks != 0"
        >
          <fa-icon [icon]="faMinusCircle"></fa-icon>
        </a>
      </div>

    </div>
  </div>
</div>

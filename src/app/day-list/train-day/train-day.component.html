<hr>
<h2> 
    {{ trainDay.weekDay }} - 
    <span *ngFor="let grouping of trainDay.groupings; last as isLast">
        <ng-template #notLast>{{ grouping }} / </ng-template>
        <span *ngIf="isLast; else notLast">{{ grouping }}</span>
    </span>
</h2>
<app-train-day-options [trainDayId]="trainDay.id"></app-train-day-options>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Exercício</th>
            <th scope="col">Nº. Séries</th>
            <th scope="col">Nº. Repetições</th>
            <th scope="col">Peso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exercise of trainDay.exercises; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.seriesQuantity }}</td>
            <td>{{ exercise.repetitions.min }} a {{ exercise.repetitions.max }}</td>
            <td>{{ exercise.weight? exercise.weight : '' }}</td>
        </tr>
    </tbody>
</table>

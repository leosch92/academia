<div style="float: right;">
    <a title="Adicionar" (click)="onAddClick()" class="icon">
      <fa-icon class="fa-3x" [icon]="faPlusSquare" style="color: gray"></fa-icon>
    </a>
    <a title="Salvar" (click)="onSaveClick()" class="icon">
      <fa-icon class="fa-3x" [icon]="faSave"></fa-icon>
    </a>
</div>

<div style="clear: both">
    <app-add-exercise *ngIf="adding" [trainDayId]="trainDayId" (exerciseAdded)="adding = false"></app-add-exercise>
</div>

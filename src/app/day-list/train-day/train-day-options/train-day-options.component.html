<div class="row">
  <div class="col-md-12">
    <a href="#" title="Add" (click)="onAddClick()" class="add-btn icon">
      <fa-icon class="fa-3x" [icon]="faPlusSquare"></fa-icon>
    </a>
    <a href="#" title="Save" (click)="onSaveClick()" class="add-btn icon">
      <fa-icon class="fa-3x" [icon]="faSave"></fa-icon>
    </a>
  </div>
</div>

<app-add-exercise *ngIf="adding" [trainDayId]="trainDayId" (exerciseAdded)="adding = false"></app-add-exercise>

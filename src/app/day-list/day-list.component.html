<div class="row">
  <div *ngFor="let trainDay of trainDays" class="day-box" (click)="onDayClick(trainDay)">
    <div class="card" style="min-height: 11em">
      <div class="card-header">{{ trainDay.weekDay }}</div>
      <div class="card-body">
        <p *ngFor="let grouping of trainDay.groupings"> {{ grouping }}</p>
      </div>
    </div>
  </div>
</div>
<app-train-day *ngIf="isTrainDayFilled(shownTrainDay)" [trainDay]="shownTrainDay"></app-train-day>

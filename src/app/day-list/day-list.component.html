<div class="row">
  <div *ngFor="let trainDay of trainDays" class="day-box" (click)="onDayClick(trainDay)">
    <div class="panel panel-default" style="min-height: 11em">
      <div class="panel-heading">{{ trainDay.weekDay }}</div>
      <div class="panel-body">
        <p *ngFor="let grouping of trainDay.groupings"> {{ grouping }}</p>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="isTrainDayFilled(shownTrainDay)">
  <app-train-day [trainDay]="shownTrainDay"></app-train-day>
</div>
